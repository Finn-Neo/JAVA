<!--
在大部分情况下，我们不需要考虑这个问题，因为业务本身就会自动区别，
比如你要显示图片，引入 css/js 这个天然的就是 get 请求，比如你登录，发帖，上传文
件， 你就会使用 post(感情的自然流露)

传输的数据大小区别
    1) get 传送的数据量较小。不能大于2KB(不同浏览器不一样)。
    2) post 传送的数据量较大。一般默认不受限制。

什么情况下使用post 请求
    1) post 请求是会在浏览器上隐藏參数部分的，在安全要求的部分都会使用到POST 请求。
    如用户登录。数据增删改等等。都会把參数隐藏起来，这样就不会通过你的请求暴露你
    的參数格式。
        比方：del?id=1，别人就能够用del?id=3 来删除你其它数据。
    
    2) 在向server 传递数据较大的时候。使用POST，get 是有限制的, 比如发帖, 上传文件

什么情况下使用get 方式
    1)在前台页面展示，比如分页内容等，可以保留传递参数, 可用来非常好的分享和传播,POST中链接地址是不变化的。
    建议：
        1) get 方式的安全性较Post 方式要差些。包括机密信息的话。建议用Post 数据提交方式；
        2) 在做数据查询时。建议用Get 方式；而在做数据加入、改动或删除时，建议用Post方式
-->
