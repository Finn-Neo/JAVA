<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue快速入门</title>
</head>
<body>
<!--应当写在vue对象的前面-->
    <div id="app">
        <!--插值表达式，数据来自数据池（data:{}）
        执行时到data{}中进行匹配，如果匹配就进行替换
        如果没有匹配，输出 空（什么也没有）-->
        <h1>欢迎你{{message}}--{{name}}</h1>
    </div>
<!--引入vue.js-->
<script src="vue.js"></script>

<script>
    //创建一个vue对象
    /**
     * 1.创建一个Vue实例
     * 2.在控制台输出vm对象，查看其结构
     * @type {{el: string}}
     */
    let vm = new Vue({
        // el: data:{}不能乱写
        el: "#app",//创建的vue实例挂载到 id=app 的 div 下，data_binding
        data:{//表示数据池（model有数据），以k-v形式设置，根据实际需求设置
            message:"Hello, Vue!",
            name:"qiaolezi",
        }
    })
    console.log(vm);
    console.log(vm._data.message);
    console.log(vm.message);
    console.log(vm._data.name);
    console.log(vm.name);
</script>
</body>
</html>
