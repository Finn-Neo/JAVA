<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let</title>
    
    <script type="text/javascript">
        //let变量具有严格的作用域
        //let变量只能声明一次
        //let变量不能提升
        let name = "hello你好";
        //1.console.log("name=" , name);
        // 输出对象的完整信息
        //2.console.log("name=" + name);
        // 字符串拼接，如果name是一个对象，则输出Object而不是具体的内容
        console.log("name=" , name);//hello你好
        {
            let name = "世界";
            //   如果外部内部都有：就近原则
            //   如果仅外部有，可以调用
            console.log("name=", name);//name=世界
            
            let hobby = "bing";//只能在代码块中调用
            
        }
        console.log("name=", name);//name=hello你好
        // console.log(hobby);//Uncaught ReferenceError: hobby is not defined
    
        var n1 = 1;
        var n1 = 2;
        console.log(n1);//2
        
        let n2 = 20;
        // let n2 = 90;//Error 重复的声明
        
        //变量提升：先用后声明，输出为undefined
        console.log("x=", x);//undefined
        var x = "test";
        
        // 不能变量提升
        console.log("z=", z);//Error
        let z = "Stringngnggggg";
    </script>
    
</head>
<body>

</body>
</html>
