<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解构赋值</title>
    <script type="text/javascript">
        let arr = [1, 2, 3];
        console.log(arr);
        let x=arr[0], y=arr[1], z=arr[2];
        console.log(x, y, z);//1  2  3
        //es6风格
        let [a, b, c] = arr;
        console.log("=================");
        console.log(a, b, c);//1  2  3
        
        let [n1, n2] = [1, 0];
        console.log(n1, n2);
        
        let monster = {name:"后羿", age:8000};
        console.log(monster.name, monster.age);
        // let {name, age} = monster;
        let {age, name} = monster;//顺序无所谓
        console.log(name, age);
        
        //在方法上使用对象解构
        function f1({name, age}) {
            console.log("方法中对象解构：" + name, age);
        }
        
        // f1();//Error
        f1(monster);
    </script>
</head>
<body>

</body>
</html>
